



    <div *ngFor="let p of personList"
    [class.bg-info]="isSelected(p)"
        [class.text-white]="isSelected(p)" class="card">

      <div>
         
        <div class="row card-body" (click)='edit(p)'> 
            <div class="col card-title"> {{p.firstName}} </div>
            <div class="col"> {{p.lastName}}</div>
            <div class="col"> image here </div>
            </div>
         
        
      </div>
    </div>
   
    <app-form3 
    *ngIf="currentPerson"
    [person]="currentPerson" (personSubmitted) = "handlePersonSubmitted($event)" ></app-form3>
