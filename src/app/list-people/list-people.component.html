



    <div *ngFor="let p of personList"
    [class.bg-info]="isSelected(p)"
        [class.text-white]="isSelected(p)" class="card">

      <div>
        {{p.firstName}} {{p.lastName}}

         
        <button class="btn-primary" (click)='edit(p)' >Select</button>
      </div>
    </div>
   
    <app-form3 
    *ngIf="currentPerson"
    [person]="currentPerson" (personSubmitted) = "handlePersonSubmitted($event)" ></app-form3>
